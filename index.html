<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0.5em;
        }
        p {
            font-size: 1.5rem;
            margin: 1em;
        }
        .big-birthday {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6f61;
            margin: 20px 0;
        }
        .button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #ff5a4a;
        }
        .button span {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffe4e1;
            font-style: italic;
        }
        .cake {
            position: relative;
            margin-top: 20px;
            width: 150px;
            height: 200px;
        }
        .cake .base {
            width: 100%;
            height: 120px;
            background: #ff6f61;
            border-radius: 10px;
        }
        .cake .top {
            position: absolute;
            top: -30px;
            width: 80%;
            height: 50px;
            background: #ffab76;
            border-radius: 10px;
            left: 10%;
        }
        .cake .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 50px;
            background: #fff;
        }
        .cake .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #ffcc00;
            border-radius: 50%;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
            }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: #f36;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #555;
        }
        .balloon:nth-child(2) {
            left: 20%;
            background: #f9d423;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            background: #64c2a2;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            background: #9d65c9;
            animation-delay: 3s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Birthday Greeting Page!</h1>
    <div class="big-birthday">HAPPY BIRTHDAY!</div>
    <div class="cake">
        <div class="base"></div>
        <div class="top"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%;"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <p>Click below to see the special letter and memories!</p>
    <button class="button" onclick="window.location.href='https://lianrioflorido.github.io/Happy-Birthday/'">
        Click Here
        <span>To read your special birthday letter</span>
    </button>
</body>
</html>
